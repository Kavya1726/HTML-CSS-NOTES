<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 9 (Part 3: grid-template-areas)</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 120px 120px 120px;
            grid-template-rows: 80px 80px 80px;
            grid-template-areas: 
                "header header header"
                "menu content content"
                "footer footer footer";
            gap: 10px;
            border: 2px solid black;
            padding: 10px;
            width: 400px;
        }

        .header {
            grid-area: header;
            background-color: lightblue;
            border: 2px solid navy;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }

        .menu {
            grid-area: menu;
            background-color: lightgreen;
            border: 2px solid darkgreen;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }

        .content {
            grid-area: content;
            background-color: lightyellow;
            border: 2px solid goldenrod;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }

        .footer {
            grid-area: footer;
            background-color: lightcoral;
            border: 2px solid maroon;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h1>CSS Day 9: Grid Template Areas</h1>

<div class="grid-container">
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
    <div class="content">CONTENT</div>
    <div class="footer">FOOTER</div>
</div>

</body>
</html>
