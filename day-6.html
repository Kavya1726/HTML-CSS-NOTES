<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 6 (Border, Border-Radius, Outline)</title>

    <style>
        .border-solid {
            border: 3px solid black;
            padding: 10px;
            margin-bottom: 15px;
        }

        .border-dotted {
            border: 3px dotted red;
            padding: 10px;
            margin-bottom: 15px;
        }

        .round-box {
            border: 2px solid green;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .outline-box {
            border: 2px solid blue;
            outline: 4px dashed gray;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>

<h1>CSS Day 6: Border, Border-Radius, Outline</h1>

<div class="border-solid">Solid Border Box</div>

<div class="border-dotted">Dotted Border Box</div>

<div class="round-box">Rounded Corner Box</div>

<div class="outline-box">Border + Outline Example</div>

</body>
</html>
