<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Card</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #d40a6f;
            margin: 0;
            text-align: center;
            color: blue;
        }
        .container{
            display:flex;
            flex-wrap:wrap;
            justify-content:space-around;
            /* border:5px solid black; */
            padding: 20px;
            gap:20px;
            /* background-color: rgb(247, 23, 7); */
        }
        .cardpicture{
            border:10px solid rgb(12, 12, 12);
            border-radius:15px;
            background-color: yellow;
            box-shadow: 5px 0px 15px rgba(245, 245, 247, 0.3);
        }
        .cardpicture:hover{
            transform: scale(1.05);
            transition: transform 0.3s;
            background-color: orange;

        }

        img{
            display:block;
            border: 5px solid lightblue;
            border-radius: 50%;
            box-shadow: 0px 5px 5px rgba(8, 8, 8, 0.3);
            margin:10px;
            width: 200px;
        }
        .carddetails{
            text-align:center;
            /* background-color: wheat; */
        }
        h1{
            color:antiquewhite;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
