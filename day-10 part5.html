<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 10 (Part 5: Grid Responsive Card Layout)</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            border: 2px solid #333;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h1>CSS Day 10: Responsive Card Grid</h1>

<div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
</div>

</body>
</html>
