<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 10 (Grid Alignment)</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(2, 80px);
            gap: 10px;
            height: 350px;
            border: 2px solid black;
            padding: 10px;

            /* Alignment Properties */
            justify-content: center;   /* Horizontal alignment of entire grid */
            align-content: center;     /* Vertical alignment of entire grid */
        }

        .grid-item {
            background-color: lightpink;
            border: 2px solid crimson;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h1>CSS Day 10: justify-content & align-content in Grid</h1>

<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
</div>

</body>
</html>
