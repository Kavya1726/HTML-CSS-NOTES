<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  gap: 20px;
}

.card {
  width: 33%;
  background: orange;
  padding: 20px;
}

/* Mobile responsive */
@media(max-width: 600px){
  .container {
    flex-direction: column;
  }
  .card {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">Box 1</div>
  <div class="card">Box 2</div>
  <div class="card">Box 3</div>
</div>

</body>
</html>
