<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 8 (Part 3: flex-wrap & gap)</title>

    <style>
        .container {
            display: flex;
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 25px;
            width: 350px;
        }

        .box {
            width: 90px;
            height: 70px;
            background-color: lightgreen;
            border: 2px solid darkgreen;
            text-align: center;
            line-height: 70px;
            font-weight: bold;
        }

        /* No Wrap */
        .nowrap {
            flex-wrap: nowrap;
        }

        /* Wrap */
        .wrap {
            flex-wrap: wrap;
        }

        /* Gap Example */
        .gap-box {
            flex-wrap: wrap;
            gap: 15px; /* space between items */
        }
    </style>

</head>
<body>

<h1>CSS Day 8: flex-wrap & gap</h1>

<p>flex-wrap: nowrap (Items stay in one line)</p>
<div class="container nowrap">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
</div>

<p>flex-wrap: wrap (Items move to next line)</p>
<div class="container wrap">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
</div>

<p>gap: space between items</p>
<div class="container gap-box">
    <div class="box">X</div>
    <div class="box">Y</div>
    <div class="box">Z</div>
    <div class="box">W</div>
</div>

</body>
</html>
