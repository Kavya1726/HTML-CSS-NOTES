<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 8 (Part 2: justify-content & align-items)</title>

    <style>
        .container {
            display: flex;
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 25px;
            height: 150px;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: lightblue;
            border: 2px solid navy;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }

        /* justify-content variations */
        .justify-center {
            justify-content: center;
            /* align-items: center; */
        }

        .justify-space-between {
            justify-content: space-between;
        }

        .justify-space-around {
            justify-content: space-around;
        }

        /* align-items variations */
        .align-start {
            align-items: flex-start;
            
        }

        .align-center {
            align-items: center;
        }

        .align-end {
            align-items: flex-end;
        }

    </style>

</head>
<body>

<h1>CSS Day 8 (Part 2: justify-content & align-items)</h1>

<p>justify-content: center</p>
<div class="container justify-center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<p>justify-content: space-between</p>
<div class="container justify-space-between">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
</div>

<p>justify-content: space-around</p>
<div class="container justify-space-around">
    <div class="box">X</div>
    <div class="box">Y</div>
    <div class="box">Z</div>
</div>

<p>align-items: flex-start</p>
<div class="container align-start">
    <div class="box">Top</div>
    <div class="box">Top</div>
</div>

<p>align-items: center</p>
<div class="container align-center">
    <div class="box">Middle</div>
</div>

<p>align-items: flex-end</p>
<div class="container align-end">
    <div class="box">Bottom</div>
</div>

</body>
</html>
