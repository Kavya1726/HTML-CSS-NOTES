<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 6 (Part 2: Box-Shadow & Text-Shadow)</title>

    <style>
        /* Box Shadow */
        .box-shadow {
            width: 200px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid black;
            box-shadow: 5px 5px 15px gray;
        }

        /* Text Shadow */
        .text-shadow {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px red;
            margin-bottom: 20px;
        }

        /* Glow Effect */
        .glow-box {
            width: 200px;
            padding: 15px;
            border: 2px solid blue;
            box-shadow: 0 0 20px blue;
        }
    </style>

</head>
<body>

<h1>CSS Day 6: Box-Shadow & Text-Shadow</h1>

<div class="box-shadow">
    Box with Shadow Effect
</div>

<p class="text-shadow">
    Text Shadow Example
</p>

<div class="glow-box">
    Glow Effect Box
</div>

</body>
</html>
