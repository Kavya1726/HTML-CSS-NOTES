<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 13 (Transitions)</title>

    <style>
        .box {
            width: 120px;
            height: 120px;
            background: lightcoral;
            border: 3px solid brown;
            margin: 40px;
            transition: all 0.5s ease; /* smooth animation */
        }

        .box:hover {
            background: lightgreen;
            width: 180px;
            height: 180px;
            border-radius: 20px;
            transform: rotate(10deg);
        }
    </style>

</head>
<body>

<h1>CSS Day 13: Transition Effects</h1>

<div class="box"></div>

</body>
</html>
