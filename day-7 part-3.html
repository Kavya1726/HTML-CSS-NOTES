<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 7 (Part 3: Float & Clear)</title>

    <style>
        .container {
            border: 2px solid black;
            padding: 10px;
            width: 400px;
            margin-bottom: 20px;
        }

        .img-left {
            float: left;
            width: 120px;
            height: 120px;
            background-color: lightblue;
            margin-right: 10px;
        }

        .img-right {
            float: right;
            width: 120px;
            height: 120px;
            background-color: lightgreen;
            margin-left: 10px;
        }

        .clear {
            clear: both;
        }
    </style>

</head>
<body>

<h1>CSS Day 7: Float and Clear</h1>

<div class="container">
    <div class="img-left"></div>
    <p>
        This text flows around the floated box on the left side. Float allows elements to align side by side.
    </p>
    <div class="clear"></div>
</div>

<div class="container">
    <div class="img-right"></div>
    <p>
        This text flows around the floated box on the right side. Float was traditionally used for layouts.
    </p>
    <div class="clear"></div>
</div>

</body>
</html>
