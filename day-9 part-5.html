<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 9 (Part 5: repeat(), fr unit)</title>

    <style>
        .grid-container {
            display: grid;
            /* repeat() used and each column uses fr (fractional space) */
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            border: 2px solid black;
            padding: 10px;
            width: 450px;
        }

        .grid-item {
            background-color: lightseagreen;
            border: 2px solid teal;
            text-align: center;
            padding: 25px;
            font-weight: bold;
            color: white;
        }
    </style>

</head>
<body>

<h1>CSS Day 9: repeat() and fr unit</h1>

<div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
</div>

</body>
</html>
