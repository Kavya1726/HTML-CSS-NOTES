<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 10 (Part 2: justify-items & align-items)</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(2, 80px);
            gap: 10px;
            border: 2px solid black;
            padding: 10px;
            width: 430px;

            /* Alignment of items inside each cell */
            justify-items: center;   /* Horizontal item alignment */
            align-items: center;     /* Vertical item alignment */
        }

        .grid-item {
            background-color: lightblue;
            border: 2px solid navy;
            font-weight: bold;
            width: 80px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>

<h1>CSS Day 10: justify-items & align-items</h1>

<div class="grid-container">
    <div class="grid-item">A</div>
    <div class="grid-item">B</div>
    <div class="grid-item">C</div>
    <div class="grid-item">D</div>
    <div class="grid-item">E</div>
    <div class="grid-item">F</div>
</div>

</body>
</html>
