<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 15 (Text Shadow & Box Shadow)</title>

    <style>
        body {
            font-family: Arial;
            padding: 30px;
        }

        /* Text Shadow Example */
        h1 {
            font-size: 40px;
            text-align: center;
            text-shadow: 3px 3px 5px gray;
        }

        /* Box Shadow Example */
        .card {
            width: 250px;
            padding: 25px;
            border: 2px solid black;
            background: white;
            margin: 40px auto;
            text-align: center;

            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
        }

        /* Hover Shadow Change */
        .card:hover {
            box-shadow: 10px 10px 25px rgba(0,0,0,0.6);
        }
    </style>

</head>
<body>

<h1>Text Shadow & Box Shadow</h1>

<div class="card">
    Shadow Card Example
</div>

</body>
</html>
