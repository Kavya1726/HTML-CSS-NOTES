<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 7 (Part 5: Inline-Block & Visibility)</title>

    <style>
        /* Inline-Block */
        .inline-block {
            display: inline-block;
            width: 120px;
            height: 60px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 60px;
            border: 2px solid navy;
        }

        /* Visibility */
        .visible-box {
            visibility: visible;
            background-color: lightgreen;
            padding: 10px;
            margin-top: 20px;
        }

        .hidden-box {
            visibility: hidden; /* space remains */
            background-color: lightcoral;
            padding: 10px;
        }
    </style>

</head>
<body>

<h1>CSS Day 7: Inline-Block & Visibility</h1>

<div class="inline-block">Box 1</div>
<div class="inline-block">Box 2</div>
<div class="inline-block">Box 3</div>

<div class="visible-box">This box is Visible</div>

<div class="hidden-box">This box is Hidden (space is still reserved)</div>

</body>
</html>
