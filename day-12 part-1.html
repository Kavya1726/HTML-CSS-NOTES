<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 12 (z-index)</title>

    <style>
        .box {
            width: 150px;
            height: 150px;
            position: absolute;
            border: 2px solid black;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }

        .box1 {
            background: lightblue;
            top: 50px;
            left: 50px;
            z-index: 1; /* goes behind */
        }

        .box2 {
            background: lightcoral;
            top: 100px;
            left: 100px;
            z-index: 3; /* comes front */
        }

        .box3 {
            background: lightgreen;
            top: 150px;
            left: 150px;
            z-index: 2; /* middle */
        }
    </style>

</head>
<body>

<h1>CSS Day 12: z-index</h1>

<div class="box box1">Box 1</div>
<div class="box box2">Box 2</div>
<div class="box box3">Box 3</div>

</body>
</html>
