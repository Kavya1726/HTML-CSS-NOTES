<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 4 (Text & Font Properties)</title>

    <style>
        /* Text Properties */
        h1 {
            text-align: center;
            text-decoration: underline;
        }

        .text-sample {
            text-align: justify;
            text-transform: capitalize;
            letter-spacing: 1px;
            word-spacing: 5px;
        }

        /* Font Properties */
        .font-sample {
            font-family: "Times New Roman", serif;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>
<body>

<h1>CSS Day 4: Text & Font Styling</h1>

<p class="text-sample">
this is an example of text formatting using css properties. notice the alignment and spacing.
</p>

<p class="font-sample">
This is a font styling example using CSS.
</p>

</body>
</html>
