<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 10 (Part 4: auto-fit & minmax())</title>

    <style>
        .grid-container {
            display: grid;
            /* auto-fit automatically adjusts number of columns based on space */
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            border: 2px solid black;
            padding: 15px;
        }

        .grid-item {
            background-color: lightsalmon;
            border: 2px solid brown;
            text-align: center;
            padding: 25px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>

</head>
<body>

<h1>CSS Day 10: auto-fit + minmax()</h1>

<div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
</div>

</body>
</html>
