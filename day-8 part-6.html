<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 8 (Part 6: Nested Flexbox)</title>

    <style>
        .parent {
            display: flex;
            border: 3px solid black;
            padding: 10px;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .child {
            width: 200px;
            border: 4px solid rgb(228, 13, 13);
            padding: 10px;
        }

        .child-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            border: 2px dashed blue;
        }

        .inner-box {
            width: 60px;
            height: 60px;
            background-color: lightgreen;
            border: 2px solid darkgreen;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h1>CSS Day 8: Nested Flexbox</h1>

<div class="parent">

    <div class="child">
        <p>Child Flex Container</p>
        <div class="child-container">
            <div class="inner-box">A</div>
        </div>
    </div>

    <div class="child">
        <p>Child Flex Container</p>
        <div class="child-container">
            <div class="inner-box">B</div>
        </div>
    </div>

</div>

</body>
</html>
