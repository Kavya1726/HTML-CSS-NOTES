<!DOCTYPE html>
<html>
<head>
    <title>CSS Day 5 (Background Properties)</title>

    <style>
        body {
            background-color: #f2f2f2;
        }

        .bg-color-box {
            background-color: lightblue;
            padding: 20px;
            margin-bottom: 15px;
        }

        .bg-image-box {
            background-image: url("https://via.placeholder.com/300");
            background-repeat: no-repeat;
            background-size: cover;
            height: 200px;
            margin-bottom: 15px;
        }

        .bg-position-box {
            background-image: url("https://via.placeholder.com/150");
            background-repeat: no-repeat;
            background-position: right bottom;
            background-color: beige;
            height: 150px;
            padding: 10px;
        }
    </style>

</head>
<body>

<h1>CSS Day 5: Background Properties</h1>

<div class="bg-color-box">
    Background Color Applied Here
</div>

<div class="bg-image-box">
</div>

<div class="bg-position-box">
    Background Positioned at Bottom Right
</div>

</body>
</html>
